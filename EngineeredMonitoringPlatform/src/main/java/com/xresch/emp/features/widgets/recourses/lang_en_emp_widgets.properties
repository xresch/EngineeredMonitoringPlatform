cfw_widget_awajobstatuslegend_desc=Displays a legend for the colors used by the AWA job status widget.

#########################################
# AWA Job Status
#########################################
cfw_widget_awajobstatus=AWA Job Status
cfw_widget_awajobstatus_desc=Fetches the status of one or multiple AWA Jobs.

cfw_widget_awajobstatus_jobnames=Job Names
cfw_widget_awajobstatus_jobnames_desc=Comma and/or newline separated list of the job names the statuses should be fetched.

cfw_widget_awajobstatus_joblabels=Job Labels
cfw_widget_awajobstatus_joblabels_desc=Comma and/or newline separated list of the labels that should be used on the UI. These have to be in the same order as the job names.

cfw_widget_awajobstatus_environment=Environment
cfw_widget_awajobstatus_environment_descr=Choose the AWA environment.

cfw_widget_awajobstatus_last_run_minutes=Overdue Minutes
cfw_widget_awajobstatus_last_run_minutes_desc=Set this value greater zero to check if the last run is not older than the specified value in minutes. Status will be set to OVERDUE if the last run is older. (1 day = 1440 / 7 days = 10'080 / 30 days = 43200 )

#########################################
# Prometheus Name & Description
#########################################
emp_widget_prometheus_instant_threshold=Instant Threshold
emp_widget_prometheus_instant_threshold_desc=This widget uses a prometheus query to fetch the last value(instant) of the matched metrics and colors it by the specified threshold.

emp_widget_prometheus_range_chart=Range Chart
emp_widget_prometheus_range_chart_desc=This widget uses a prometheus query to fetch the last value(instant) of the matched metrics and displays them as a chart. 

#########################################
# Prometheus General
#########################################
emp_widget_prometheus_instant_query=Instant Query
emp_widget_prometheus_instant_query_desc=A Prometheus instant query to retrieve the last value(instant) of the matched metrics.

emp_widget_prometheus_range_query=Range Query
emp_widget_prometheus_range_query_desc=A Prometheus range query to retrieve a time period of values(range) of the matched metrics. 

emp_widget_prometheus_suffix=Suffix
emp_widget_prometheus_suffix_desc=Append the suffix to the value.


#########################################
# SPM Widget Name & description
#########################################
cfw_widget_spmmonitorstatus=SPM Monitor Status
cfw_widget_spmmonitorstatus_desc=Fetches the status of one or multiple SPM monitors.

cfw_widget_spmprojectstatus=SPM Project Status
cfw_widget_spmprojectstatus_desc=Fetches the status of one or multiple SPM projects.

cfw_widget_spmmonitorstatus_forprojects=SPM Monitor Status for Projects
cfw_widget_spmmonitorstatus_forprojects_desc=Fetches the status of all the monitors for the specified projects. This will only display monitors that have data, all other will be invisible.

cfw_widget_spmmonitorstatus_all=SPM Monitor Status All
cfw_widget_spmmonitorstatus_all_desc=Fetches the status of all the monitors of the selected SPM environment. This will only display monitors that have data, all other will be invisible.

cfw_widget_spmcounterformonitorstatus=SPM Counters for Monitor
cfw_widget_spmcounterformonitorstatus_desc=Fetches the current count for the defined counters of a single monitor and displays it as defined by the threshold options. Leave a threshold blank if you don't want to use it.

cfw_widget_spmcounterforprojectstatus=SPM Counters for Project
cfw_widget_spmcounterforprojectstatus_desc=Fetches the current count for the defined counters of a single project and displays it as defined by the threshold options. Leave a threshold blank if you don't want to use it.

cfw_widget_spmtimersformonitorstatus=SPM Timers for Monitor
cfw_widget_spmtimersformonitorstatus_desc=Fetches the current value for the defined timers of a single monitor and displays it as defined by the threshold options. Leave a threshold blank if you don't want to use it.

cfw_widget_spmtimersforprojectstatus=SPM Timers for Project
cfw_widget_spmtimersforprojectstatus_desc=Fetches the current value for the defined timers of a single project and displays it as defined by the threshold options. Leave a threshold blank if you don't want to use it.

cfw_widget_smpstatuslegend=SPM Status Legend
cfw_widget_smpstatuslegend_desc=Displays a legend for the colors used by the SPM status monitors.

cfw_widget_smpmeasurelegend=SPM Measure Legend
cfw_widget_smpmeasurelegend_desc=Displays a legend for the colors used by the SPM monitors(Timers and Counters).

