#########################################
cfw_widget_webexservicestatus=Webex Service Status
cfw_widget_webexservicestatus_desc=Fetches the status of Webex services from the given Webex REST URL. (Example: https://service-status.webex.com/customer/dashServices/123)

cfw_widget_webexservicestatus_servicefilter=Service Filter
cfw_widget_webexservicestatus_servicefilter_desc=Comma and/or newline separated list of strings used to filter by the service component names.

cfw_widget_webexservicestatus_url=URL
cfw_widget_webexservicestatus_url_desc=The URL of the Webex REST Service returning the JSON results containing components and incidents.


